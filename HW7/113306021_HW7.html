<body>
    <div class="main-container">
        <div class="left-panel">

        <div class="right-panel">

                <p>2022-2024: 桃園市立武陵高級中等學校</p>

                <ul id="music-list">
                    <li>
                        <a href="https://youtu.be/aaM7qG2ycjk?si=IBb663EqgQKWX9dC">
                            <img src="Youtube.png" alt="Song 1" width="50px">
                        </a> 髮如雪
                    </li>
                    <button id="add-music-button">再來一首</button>
                    <div id="add-music-form">
                    <input type="text" id="music-link" placeholder="連結">
                    <input type="text" id="music-name" placeholder="名稱">
                    <button id="submit-music">新增</button>
                	</div>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    let isEditing = false;
    const editButton = document.getElementById("edit-button");
    const nameDisplay = document.getElementById("name-display");

    editButton.addEventListener("click", () => {
        if (isEditing) {
            const inputField = document.getElementById("name-input");
            nameDisplay.textContent = inputField.value;
            editButton.textContent = "編輯";
        } else {
            const currentName = nameDisplay.textContent;
            nameDisplay.innerHTML = `<input id="name-input" type="text" value="${currentName}">`;
            editButton.textContent = "儲存";
        }
        isEditing = !isEditing;
    });

    const addMusicButton = document.getElementById("add-music-button");
    const addMusicForm = document.getElementById("add-music-form");
    const musicList = document.getElementById("music-list");
    const submitMusicButton = document.getElementById("submit-music");

    const musicLinkInput = document.getElementById("music-link");
    const musicNameInput = document.getElementById("music-name");

    addMusicButton.addEventListener("click", () => {
        addMusicForm.style.display = addMusicForm.style.display === "none" ? "flex" : "none";
    });

    submitMusicButton.addEventListener("click", () => {
        const musicLink = musicLinkInput.value.trim();
        const musicName = musicNameInput.value.trim();

        if (musicLink && musicName) {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <a href="${musicLink}" target="_blank">
                    <img src="Youtube.png" alt="Music">
                </a> ${musicName}
            `;
            musicList.appendChild(listItem);
            addMusicForm.style.display = "none";
            musicLinkInput.value = "";
            musicNameInput.value = "";
        }
    });
</script>
